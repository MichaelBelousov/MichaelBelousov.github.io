        /*

        //NOTE: this stuff can't be the best way to do this,
        //but for now it suffices well

        //format the pres in a document, given a jQuery
        //instance over that document
        function format_pres(jQ) {
            //TODO: add coloring to keywords using tags?
            jQ.find('.terminal').each(function() {
                var pre = $(this);
                var txt = pre.text();
                var lines = txt.split("\n");
                if (!lines[0])  //remove first line if empty
                    lines.pop(0);
                if (!lines[lines.length-1])  //ditto last line
                    lines.pop(lines.length-1);
                //find the whitespace used on the first line
                if (lines) {
                    var indent = 0;
                    var line = lines[0];
                    for (var i = 0; 
                        i < lines[0].length
                        && (line[i] == ' ' 
                            || line[i] == '\t');
                        i++) 
                        indent++;
                    lines.forEach(function(ln, i) {
                        lines[i] = ln.substr(indent);
                    });
                }
                pre.text(lines.join('\n'));
            });
        }

        //format HTML as necessary
        function format(html) {
            //second jQuery instance for temporary doc from 
            doc = document.implementation.createHTMLDocument();
            jQ2 = jQuery(doc);
            jQ2.find('body').append(html);
            format_pres(jQ2);
            return jQ2.find('body')[0].innerHTML;
        }

        function openRoute(route) {
            routes[route].then(resp => {
                resp.clone().text().then(text => {
                    const content = format(text);
                    $('#content').html(content);
                    window.history.pushState(
                        {},
                        '/'+route,
                        window.location.origin+'/'+route
                    );
                });
            });
        }

        window.onpopstate = () => {
            $('#content').html('/'+routes[window.location.hash]);
        }

        //open a tab from a link, following the naming convention
        function open_tab(tablink, loc=0, empty=true) {
            var source = tablink;
            if (typeof(tablink) !== "string")
            {
                var id = tablink.attr('id');
                //all tab ids are named as "filenamelink"
                //the corresponding file is thus "/filename.html"
                var filename = id.substring(0, id.length-4);
                source = '/' + filename + '.html';
                opentab = '#'+tablink.attr('id');
                localStorage.setItem('opentab', opentab);
            }
            $.ajax(source, {
                success: function (data) {
                    data = format(data);
                    var content = $('#content');
                    if (empty) content.empty();
                    var contents = $('#content .blog');
                    var target = contents[loc];
                    if (target)
                        $(data).insertBefore(target);
                    else
                        content.append(data);
                }
            });
        }

        $(document).ready(() => {
            openRoute('#/homeabout');
            // TODO: move to somewhere more appropriate?
            $('#sidebar').css(

        });

        $(document).on('click', 'a.route',
                       evt => {
                           const href = evt.target.href;
                           const fragment_start = href.indexOf('#');
                           const fragment = href.substr(fragment_start);
                           openRoute(fragment)
                       });
